<div class="dashboard-container">
  <!-- Encabezado con logo y saludo -->
  <div class="header">
    <img src="assets/logo.png" alt="PsyWell Logo" class="logo">
    <h1>Bienvenido, Cristina Zapata</h1>
  </div>

  <!-- Resumen del Perfil del Psicólogo -->
  <div class="profile-summary">
    <div class="profile-details">
      <h2>Cristina Zapata</h2>
      <p>Psicóloga Especialista en Salud Mental</p>
      <p>10 años de experiencia</p>
    </div>
    <img src="assets/user.jpg" alt="Foto de Usuario" class="profile-picture">
  </div>

  <!-- Panel de Navegación -->
  <div class="navigation-panel">
    <button routerLink="/patients" class="nav-card">
      <i class="icon icon-patients"></i>
      <span>Lista de Pacientes</span>
    </button>
    <button routerLink="/emotional-status" class="nav-card">
      <i class="icon icon-emotion"></i>
      <span>Estado Emocional</span>
    </button>
    <button routerLink="/physiological-monitor" class="nav-card">
      <i class="icon icon-monitor"></i>
      <span>Monitoreo Fisiológico</span>
    </button>
    <button routerLink="/reports" class="nav-card">
      <i class="icon icon-reports"></i>
      <span>Informes</span>
    </button>
  </div>

  <!-- Estadísticas de Salud del Psicólogo -->
  <div class="health-stats">
    <div class="stat-card heart-rate">
      <i class="icon-heart"></i>
      <p>90 bpm</p>
      <span>Frecuencia Cardíaca</span>
    </div>
    <div class="stat-card temperature">
      <i class="icon-thermometer"></i>
      <p>38 °C</p>
      <span>Temperatura Corporal</span>
    </div>
    <div class="stat-card steps">
      <i class="icon-steps"></i>
      <p>6404 pasos</p>
      <span>Nivel de Actividad</span>
    </div>
    <div class="stat-card hydration">
      <i class="icon-water"></i>
      <p>4 ml</p>
      <span>Hidratación</span>
    </div>
    <div class="stat-card sleep">
      <i class="icon-sleep"></i>
      <p>5 horas</p>
      <span>Monitoreo del Sueño</span>
    </div>
  </div>
</div>
